
<div id="input-div">
  <h1>Electronic Medical Records</h1>
    <form [formGroup]="formGroup">
      <!-- <mat-form-field class="example-full-width"> -->
      Enter medical transcription: <br>

      <textarea class="form-control my-text-area" rows="6" formControlName="textArea"></textarea>

      <!-- </mat-form-field> -->

      <button id="generateButton" mat-button (click)="generateText()">Generate EMR</button>
      <div class="mat-spinner-div">
        <div *ngIf="showSpinner" class="spinner-border" role="status">
          <!-- <span class="sr-only">Loading...</span> -->
        </div>
        <!-- <mat-spinner *ngIf="showSpinner" [diameter]="30"></mat-spinner> -->
      </div>
    </form>
</div>

<div *ngIf="showTable" id="results_table">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td class="col_attr"><b>Entity</b></td>
        <td class="col_val"><b>Value</b></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="col_attr">Name</td>
        <td class="col_val">{{name}}</td>
      </tr>
      <tr>
        <td class="col_attr">Age</td>
        <td class="col_val">{{age}}</td>
      </tr>
      <tr>
        <td class="col_attr">Gender</td>
        <td class="col_val">{{gender}}</td>
      </tr>
      <tr>
        <td class="col_attr">Causes</td>
        <td class="col_val">{{causes}}</td>
      </tr>
      <tr>
        <td class="col_attr">Symptoms</td>
        <td class="col_val">{{symptoms}}</td>
      </tr>
      <tr>
        <td class="col_attr">Diagnostics</td>
        <td class="col_val">{{diagnostics}}</td>
      </tr>
      <tr>
        <td class="col_attr">Treatment</td>
        <td class="col_val">{{treatment}}</td>
      </tr>
      <tr>
        <td class="col_attr">Preventative Measures</td>
        <td class="col_val">{{preventative_measures}}</td>
      </tr>
      <tr>
        <td class="col_attr">Next Steps</td>
        <td class="col_val">{{next_steps}}</td>
      </tr>
    </tbody>
  </table>
</div>
